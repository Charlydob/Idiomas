<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1115" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Deutsch Coach" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" sizes="512x512" href="icons/icon-512.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title>Deutsch Coach — Frases & Repaso</title>
  <link rel="stylesheet" href="app.css" />

  <!-- Firebase compat (no ESM) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-storage-compat.js"></script>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">Deutsch Coach</div>
      <button id="btnSettings" class="icon-btn" title="Ajustes">⚙️</button>
    </header>

    <main class="screen">
      <section class="tabs">
        <button data-tab="import" class="tab active">Importar</button>
        <button data-tab="frases" class="tab">Frases</button>
        <button data-tab="vocab" class="tab">Vocab</button>
        <button data-tab="repaso" class="tab">Repaso</button>
      </section>

      <!-- IMPORTAR -->
      <section id="tab-import" class="panel active">
        <div class="card">
          <h2>Importar (PipeDict v1)</h2>
          <textarea id="importText" rows="8"
            placeholder="a|s|pa|ps|e1,e2|t  (todos IDs del diccionario)&#10;# Comentarios permitidos con # o //&#10;Ej: k1f3|k1f3|2z9a|2z9a|7s0b,8qmm|t01x"></textarea>
          <div class="row">
            <button id="btnImport" class="primary">Guardar</button>
            <button id="btnClearInput" class="ghost">Limpiar</button>
          </div>
        </div>
      </section>

      <!-- FRASES -->
      <section id="tab-frases" class="panel">
        <div class="card">
          <div class="filters">
            <input id="q" type="search" placeholder="Buscar… (DE/ES/CH/pron)" />
            <select id="fTema"><option value="">Tema</option></select>
            <select id="fEstado">
              <option value="">Estado</option>
              <option>nuevo</option><option>practicada</option><option>repasada</option><option>difícil</option>
            </select>
            <select id="fDificultad">
              <option value="">Dificultad</option>
              <option>fácil</option><option>normal</option><option>difícil</option><option>útil</option>
            </select>
            <select id="fTipo">
              <option value="">Tipo</option>
              <option>afirmación</option><option>pregunta</option><option>negación</option><option>saludo</option><option>petición</option>
            </select>
          </div>

          <div class="row" style="margin:8px 0">
            <button id="btnExportPipeDict">Exportar PipeDict</button>
          </div>

          <div id="phraseList" class="list"></div>
        </div>
      </section>

      <!-- VOCABULARIO -->
      <section id="tab-vocab" class="panel">
        <div class="card">
          <div class="row" style="gap:8px">
            <select id="vocabMode">
              <option value="es">Vista ES→DE</option>
              <option value="de">Vista DE→ES</option>
            </select>
            <button id="btnExportVocab" class="ghost">Exportar vocab (simple)</button>
          </div>
          <div id="vocabList" class="list"></div>
        </div>
      </section>

      <!-- REPASO (placeholder, tu contenido) -->
      <section id="tab-repaso" class="panel">
        <div class="card">
          <h2>Repaso</h2>
          <p>Próximamente…</p>
        </div>
      </section>
    </main>

    <footer class="bottombar">
      <button data-tab="import" class="tablink active">📥</button>
      <button data-tab="frases" class="tablink">📚</button>
      <button data-tab="vocab" class="tablink">🗂️</button>
      <button data-tab="repaso" class="tablink">🔁</button>
    </footer>
  </div>

  <!-- App -->
  <script src="app.js"></script>

  <!-- SW + anti-doble-tap -->
  <script>
    let __lt = 0;
    document.addEventListener('touchend', (e)=>{
      const t = Date.now();
      if (t - __lt < 350) { e.preventDefault(); return; }
      __lt = t;
    }, {passive:false});

    if ('serviceWorker' in navigator) {
      addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(console.error));
    }
  </script>
</body>
</html>
